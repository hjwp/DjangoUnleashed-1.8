{% extends parent_template|default:"blog/base_blog.html" %}

{% block title %}
{{ block.super }} - {{ year|date:"Y" }} Posts
{% endblock %}

{% block content %}
<div class="row">
  <div class="desktop four columns">
    <h3>Archives by Month</h3>
    <ul>
      {% for m in date_list %}
      <li><a href="">
          {{ m|date:"F Y" }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
